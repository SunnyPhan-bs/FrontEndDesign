<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buoi 06</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>HTML Forms</h2>

    <form action="./action_page.php">

        <div class="form-control">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname">
        </div>

        <div class="form-control">
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname">
        </div>

        <!-- Chon Gioi Tinh. Chi duoc phep chon 1 gia tri -->
        <div class="form-control">
            <input id="sex-nam" type="radio" name="sex" value="1">
            <label for="sex-nam">Nam</label>
        </div>

        <div class="form-control">
            <input type="radio" name="sex" value="0">
            <label for="sex-nu">Nữ</label>
        </div>

        <div class="form-control">
            <input type="radio" name="sex" value="-1">
            <label for="sex-khac">Khác</label>
        </div>

        <label for="year">Năm Sinh:</label>
        <select id="year" name="year">
            <option value="1997">Năm 1997</option>
            <option value="1998">Năm 1998</option>
            <option value="2022" selected>Năm 2022</option>
            <option value="2023">Năm 2023</option>
        </select>
        <input type="color">
        <input type="date">
        <input type="submit" value="Đăng ký">
        <button type="button">Đăng ký</button>
    </form>

    <p>If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".</p>
</body>

</html>
